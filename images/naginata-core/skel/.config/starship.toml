scan_timeout = 1
add_newline = false
format = """
[┌聾](fg:#a3feff)$username [at](fg:#b362ff) $hostname [in](fg:#f89f00) $directory$cmd_duration
[└聾](fg:#a3feff)$character"""
right_format = """
$git_branch$git_status$package$aws$crystal$deno$elixir$erlang$golang$julia$kotlin$lua$nix_shell$nodejs$python$rlang$rust$swift$terraform$zig
"""

[username]
show_always = true
format = "[$user]($style)"
style_user = "fg:white"
style_root = "reverse fg:white"

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "fg:white"
trim_at = ""

[directory]
format = "[$path]($style)[( $read_only)]($read_only_style) "
style = "fg:white"
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 2
home_symbol = ""
use_logical_path = true
read_only_style = "fg:#f6d200"
read_only = " "

[character]
success_symbol = "[刀](fg:white)"
error_symbol = "[刀](fg:white)"
vicmd_symbol = "[刀](fg:white)"

[git_branch]
format = "[on](fg:#5c5a56) [$symbol $branch]($style)"
symbol = ""
style = "fg:white"
truncation_length = 24
truncation_symbol = "…"

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
format = '[:](fg:#5c5a56)$ahead_behind '
conflicted = "[](fg:#fc678d)"
ahead = "[](fg:#fc678d)"
behind = "[](fg:#fc678d)"
diverged = "[](fg:#fc678d)"
up_to_date = "[](fg:#80ffbb)"
deleted = ""
stashed = ""
modified = ""
staged = ""
renamed = ""
untracked = ""
style = ""

[aws]
disabled = true

[battery]
disabled = true

[cmake]
format = "[](fg:#5c5a56) [$symbol](fg:#a4ff86)[( $version)]($style) "
symbol = "△"
version_format = "${raw}"
detect_extensions = ["cmake"]
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders = []

[cobol]
disabled = true

[cmd_duration]
format = "[$duration]($style)"
style = "fg:#444168"
min_time = 0
show_milliseconds = true
show_notifications = false

[conda]
disabled = true

[crystal]
disabled = true

[dart]
disabled = true

[deno]
format = "[](fg:#5c5a56) $symbol [$version]($style) "
version_format = "${raw}"
symbol = "🦕"
style = "fg:white"
detect_extensions = []
detect_files = ["mod.ts", "deps.ts"]
detect_folders = []

[docker_context]
symbol = ""
disabled = true

[dotnet]
disabled = true

[elixir]
disabled = true

[elm]
disabled = true

[env_var]
disabled = true

[erlang]
disabled = true

[fill]
disabled = true

[gcloud]
disabled = true

[golang]
